<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: #ffffff;
            color: #000000;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            max-width: 45%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .caption {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
        .toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Responsive Image Gallery</h1>
    <div class="gallery">
        <div>
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Image 1">
            <div class="caption">Beautiful Landscape</div>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Image 2">
            <div class="caption">Stunning Sunset</div>
        </div>
    </div>
    <button class="toggle-button" onclick="toggleTheme()">Toggle Theme</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.style.backgroundColor === 'rgb(255, 255, 255)') {
                body.style.backgroundColor = '#333333';
                body.style.color = '#ffffff';
            } else {
                body.style.backgroundColor = '#ffffff';
                body.style.color = '#000000';
            }
        }
    </script>
</body>
</html>
